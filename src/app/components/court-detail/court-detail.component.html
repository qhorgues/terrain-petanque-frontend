<div class="court-detail">
  <form [formGroup]="courtForm" (ngSubmit)="onSubmit()">
    <div class="form-content">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom du terrain</mat-label>
        <input matInput formControlName="name" placeholder="Ex: Parc des sports">
        <mat-icon matPrefix>sports_tennis</mat-icon>
        <mat-error *ngIf="courtForm.get('name')?.hasError('required')">
          Le nom est obligatoire
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quantité</mat-label>
        <input matInput type="number" formControlName="quantity" placeholder="1">
        <mat-icon matPrefix>grid_view</mat-icon>
        <mat-error *ngIf="courtForm.get('quantity')?.hasError('required')">
          La quantité est obligatoire
        </mat-error>
        <mat-error *ngIf="courtForm.get('quantity')?.hasError('min')">
          La quantité doit être au moins 1
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          rows="3"
          placeholder="Description du terrain...">
        </textarea>
        <mat-icon matPrefix>description</mat-icon>
      </mat-form-field>

      <div class="coordinates-group">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Latitude</mat-label>
          <input matInput formControlName="latitude" placeholder="47.3391800013">
          <mat-icon matPrefix>place</mat-icon>
          <mat-error *ngIf="courtForm.get('latitude')?.hasError('required')">
            La latitude est obligatoire
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Longitude</mat-label>
          <input matInput formControlName="longitude" placeholder="0.7174200006">
          <mat-icon matPrefix>place</mat-icon>
          <mat-error *ngIf="courtForm.get('longitude')?.hasError('required')">
            La longitude est obligatoire
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="actions" *ngIf="!loading">
      <div class="left-actions">
        <button
          *ngIf="mode !== 'create' && court"
          mat-raised-button
          color="warn"
          type="button"
          (click)="onDelete()">
          <mat-icon>delete</mat-icon>
          Supprimer
        </button>
      </div>

      <div class="right-actions">
        <button
          *ngIf="mode !== 'create' && !isEditMode"
          mat-raised-button
          color="primary"
          type="button"
          (click)="toggleEditMode()">
          <mat-icon>edit</mat-icon>
          Modifier
        </button>

        <button
          *ngIf="isEditMode && mode !== 'create'"
          mat-button
          type="button"
          (click)="toggleEditMode()">
          Annuler
        </button>

        <button
          *ngIf="isEditMode || mode === 'create'"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="courtForm.invalid">
          <mat-icon>{{ mode === 'create' ? 'add' : 'save' }}</mat-icon>
          {{ mode === 'create' ? 'Créer' : 'Enregistrer' }}
        </button>
      </div>
    </div>

    <div class="loading-overlay" *ngIf="loading">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </form>
</div>
