<h2 mat-dialog-title>{{ data.mode === 'add' ? 'Ajouter' : 'Modifier' }} un terrain</h2>
<mat-dialog-content>
  <form [formGroup]="courtForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="courtForm.get('name')?.hasError('required')">
        Le nom est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantité</mat-label>
      <input matInput type="number" formControlName="quantity" required>
      <mat-error *ngIf="courtForm.get('quantity')?.hasError('required')">
        La quantité est obligatoire
      </mat-error>
      <mat-error *ngIf="courtForm.get('quantity')?.hasError('min')">
        La quantité doit être positive
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Latitude</mat-label>
      <input matInput type="number" step="0.0000000001" formControlName="latitude" required>
      <mat-error *ngIf="courtForm.get('latitude')?.hasError('required')">
        La latitude est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Longitude</mat-label>
      <input matInput type="number" step="0.0000000001" formControlName="longitude" required>
      <mat-error *ngIf="courtForm.get('longitude')?.hasError('required')">
        La longitude est obligatoire
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="!courtForm.valid">
    {{ data.mode === 'add' ? 'Ajouter' : 'Modifier' }}
  </button>
</mat-dialog-actions>
